<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.8/browser.js"></script>
    <script type="text/babel">
      /*
        jsx语法规则：
          1.定义虚拟DOM时，不要写引号
          2.标签中混入JS表达式时要用{}
          3.样式类名指定不要用class，要用className
          4.内联样式要用style={{key:value}}的形式写
          5.只能有一个根标签
          6.标签必须闭合
          7.标签首字母
            7.1 若是小写字母开头，则将该标签转为html中同名元素，若html中没有对应元素，则报错
            7.2 若是大写字母开头，React就去渲染对应的组件，若组件没有定义，则报错
      */
      const myId = "title"
      const content = "Hello, world!"
      const VDOM = (
        <div>
          <h2 className="title" id={myId}>
            <span style={{ color: "white" }}>{content}</span>
          </h2>
          <input type="text" />
        </div>
      )
      ReactDOM.render(VDOM, document.getElementById("test"))
    </script>
  </body>
</html>
