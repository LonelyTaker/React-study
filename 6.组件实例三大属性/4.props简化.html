<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/prop-types.js"></script>
    <script src="../lib/babel.min.js"></script>
    <script type="text/babel">
      // 创建组件
      class Person extends React.Component {
        static propTypes = {
          name: PropTypes.string.isRequired,
          age: PropTypes.number,
          speak: PropTypes.func,
        }
        static defaultProps = {
          sex: "男",
          age: 18,
        }
        render() {
          const { name, sex, age } = this.props
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age}</li>
            </ul>
          )
        }
      }
      function speak() {
        console.log(this)
      }
      // 渲染组件到页面
      ReactDOM.render(<Person name="tom" sex="女" age={18} speak={speak} />, document.getElementById("test1"))
      const temp = { name: "张三", sex: "男", age: 20 }
      ReactDOM.render(<Person name={temp.name} sex={temp.sex} age={temp.age} />, document.getElementById("test2"))
      ReactDOM.render(<Person {...temp} />, document.getElementById("test3"))
    </script>
  </body>
</html>
